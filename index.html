<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PortfólioV2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk&amp;display=swap">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/experiencia.css">
    <link rel="stylesheet" href="assets/css/geral.css">
    <link rel="stylesheet" href="assets/css/introducao.css">
    <link rel="stylesheet" href="assets/css/formacao.css">
</head>

<body>
    <header>
        <h1>&lt;Pedro Zupo/&gt;</h1>
    </header>
    <section class="introducao">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><br>Olá, meu nome é Pedro Zupo.<br><br></h1>
                </div>
                <div class="col eu"><img src="assets/img/eu_smartphone.png" style="text-align: left;"></div>
            </div>
        </div>
    </section>
    <section class="experiencia">
        <div class="container">
            <div class="row">
                <div class="col-md-12 titulos">
                    <h1 class="fw-lighter" style="color: #000000;">EXPERIÊNCIAS</h1>
                </div>
            </div>
            <div class="row icons">
                <div class="col icons">
                    <div class="card">
                        <section class="horitzontalScroll"><img src="assets/img/html5.svg"><img src="assets/img/css.svg"><img src="assets/img/js.svg"><img src="assets/img/python.svg"><img src="assets/img/figma.svg"></section>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <div class="col">
                            <div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
                                <div class="carousel-inner">
                                    <div class="carousel-item active"><img class="img-fluid w-100 d-block w-100 w-100" src="assets/img/image.jpeg" alt="Slide Image"></div>
                                    <div class="carousel-item"><img class="img-fluid w-100 d-block w-100 w-100" src="assets/img/image.jpeg" alt="Slide Image"></div>
                                    <div class="carousel-item"><img class="img-fluid w-100 d-block w-100 w-100" src="assets/img/image.jpeg" alt="Slide Image"></div>
                                </div>
                                <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev"><span></span><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next"><span></span><span class="visually-hidden">Next</span></a></div>
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                                    <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="formacao">
        <div class="row" style="margin-right: 0px;margin-left: 0px;">
            <div class="col-md-12 titulos" style="padding-right: 0px;">
                <h1 class="fw-lighter" style="color: #000000;">FORMAÇÃO</h1>
            </div>
        </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
